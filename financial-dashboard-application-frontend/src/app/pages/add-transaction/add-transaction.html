<div class="add-transaction">
<form [formGroup]="addTransactionForm" (ngSubmit)="sendTransactionToBackend()">
        <mat-form-field class="input-field">    
            <mat-label>Amount:</mat-label>
            <input matInput type=text id="amount-input" formControlName="amount"/>
            @if(isValid == false){
                <mat-error class="error">{{displayedAmountError}}</mat-error>
            }
        </mat-form-field>
        
        <mat-form-field class="input-field">   
            <mat-label>Choose a category:</mat-label>
            <mat-select [(value)]="defaultOption">
                @for (item of categoriesToDisplay; track $index) {
                    <mat-option value={{item[1]}}>{{item[0]}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        @if(isValid == false){
                <mat-error class="error-field">{{displayedCategoryError}}</mat-error>
            }
        <div>
        <mat-form-field class="input-field">
        <input matInput [matDatepicker]="picker" readonly placeholder="Choose a date"  formControlName="date"  class="background">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker ></mat-datepicker>
        </mat-form-field>
        @if(isValid == false){
                <mat-error class="error-field">{{displayedDateError}}</mat-error>
            }
        </div>
        <div>
        <mat-form-field class="input-field">  
            <mat-label>Description:</mat-label>
            <input matInput type=text id="description-input" formControlName="description"/>
        </mat-form-field>
        </div>
    <div class="button-row">
    <button matButton="outlined" class="button-accept"  type="submit">Confirm</button>
    <div button-row-second-part>
    @if(this.id() != null){
        <button matButton="outlined" class="button-delete" type="button" (click)="deleteTransaction()">delete</button>
    }
        <button matButton="outlined" class="button-cancel" type="button" (click)="closeModal('')">cancel</button>
        </div>    
    </div>

</form>
    
</div>
